margin-left: 127px;

margin-top: 12.5px;

    width: 258px;

.sys{
    height: 500px;
    width: 500px;
    border: black 2px solid;
    margin-top: 80px;
    margin-left: 420px;
}
#btn:hover{
background-color: cyan;
transition: 1s linear;
border: double yellow 1px;

}

    <title>grading</title>
</head>
<body>
    <div class="sys">
        <input type="number" id="maths" placeholder="ENTER YOUR MATHS MARKS"><br>
        <input type="number" id="science" placeholder="ENTER YOUR SCIENCE MARKS"><br>
        <input type="number" id="sst" placeholder="ENTER YOUR S.S.T MARKS"><br>
        <input type="number" id="hindi" placeholder="ENTER YOUR HINDI MARKS"><br>
        <input type="number" id="english" placeholder="ENTER YOUR ENGLISH MARKS"><br>
        <input type="number" id="sanskrit" placeholder="ENTER YOUR SANSKRIT MARKS"><br>
        <input type="submit" value="TOTAL MARKS" onclick="showMarks()" id="btn">
    </div>
    <script>

        function showMarks(){
            var a = Number(document.getElementById("maths").value)
            var b = Number(document.getElementById("science").value)
            var c = Number(document.getElementById("sst").value)
            var d = Number(document.getElementById("hindi").value)
            var e = Number(document.getElementById("english").value)
            var f = Number(document.getElementById("sanskrit").value)
            var g = (a+b+c+d+e+f)
            var h = (g/600)
            var i = (h*100)
            document.write("your total marks is : "+g+"/600"+"<br>")
            document.write("your total percentage is : "+i+"%"+"<br>")     
            if(i<100 && i>91)
        {
          alert("Your grade is A1")
        }
        else if(i<91 && i>80){
            alert("Your grade is A2")
        }
        else if(i<81 && i>70){
            alert("Your grade is B1")
        }
        else if(i<71 && i>60){
            alert("Your grade is B2")
        }
        else if(i<61 && i>50){
            alert("Your grade is C1")
        }
        else if(i<51 && i>40){
            alert("Your grade is C2")
        }
        else if(i<41 && i>30){
            alert("Your grade D1")
        }
        else{
            alert("Hard luck, you failed")
        }
        }
    </script>
</body>
</html>
